<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - TejoBar</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input, select { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #0056b3; }
        .error { color: red; font-size: 0.875rem; text-align: center; margin-bottom: 1rem; }
        .link { text-align: center; margin-top: 1rem; font-size: 0.875rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <form th:action="@{/registro}" th:object="${persona}" method="post">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" th:field="*{nombre}" required />
            </div>
            <div class="form-group">
                <label>Correo</label>
                <input type="email" th:field="*{correo}" required />
            </div>
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" th:field="*{contrasena}" required />
            </div>
            <div class="form-group">
                <label>Número</label>
                <input type="text" th:field="*{numero}" required />
            </div>
            <div class="form-group">
                <label>Rol</label>
                <select th:field="*{rol}">
                    <option value="jugador">Jugador</option>
                    <option value="capitan">Capitán</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <div class="link">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a>
        </div>
    </div>
</body>
</html>
