<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - TejoBar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5d4037 0%, #8d6e63 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #5d4037;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #8d6e63;
        }

        input:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }

        .help-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #8d6e63;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        .btn:hover {
            background: #a1887f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .actions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
        }

        .back-link {
            color: #5d4037;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 4px;
        }

        .info-box p {
            margin: 0;
            color: #0c5460;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>‚úèÔ∏è Editar Mi Perfil</h1>
        <a th:href="@{/perfil}" class="back-link">‚Üê Volver a Mi Perfil</a>
    </div>

    <div class="container">
        <!-- Mensaje de error -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Informaci√≥n -->
        <div class="info-box">
            <p>üí° Actualiza tu informaci√≥n personal. Los campos marcados con * son obligatorios.</p>
        </div>

        <!-- Formulario de edici√≥n -->
        <form th:action="@{/perfil/editar}" method="post" th:object="${persona}">
            <!-- Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" id="nombre" name="nombre" th:value="${persona.nombre}" required
                    placeholder="Ej: Juan P√©rez">
            </div>

            <!-- Correo (solo lectura) -->
            <div class="form-group">
                <label for="correo">Correo Electr√≥nico</label>
                <input type="email" id="correo" name="correo" th:value="${persona.correo}" disabled>
                <small class="help-text">El correo no se puede modificar</small>
            </div>

            <!-- Tel√©fono -->
            <div class="form-group">
                <label for="numero">Tel√©fono</label>
                <input type="tel" id="numero" name="numero" th:value="${persona.numero}"
                    placeholder="Ej: +57 300 123 4567">
            </div>

            <!-- RUT -->
            <div class="form-group" th:if="${jugador != null}">
                <label for="rut">RUT / C√©dula</label>
                <input type="text" id="rut" name="rut" th:value="${jugador.rut}" placeholder="Ej: 123456789">
            </div>

            <!-- Rol (solo lectura) -->
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" id="rol" th:value="${persona.rol.name()}" disabled>
                <small class="help-text">El rol es asignado por el administrador</small>
            </div>

            <!-- Botones -->
            <div class="actions">
                <button type="submit" class="btn">üíæ Guardar Cambios</button>
                <a th:href="@{/perfil}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
