<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - TejoBar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #5d4037 0%, #8d6e63 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #5d4037;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section h2 {
            color: #5d4037;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #8d6e63;
        }

        .profile-field {
            display: flex;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .profile-field:last-child {
            border-bottom: none;
        }

        .field-label {
            font-weight: bold;
            color: #555;
            width: 150px;
            flex-shrink: 0;
        }

        .field-value {
            color: #333;
            flex-grow: 1;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-jugador {
            background: #28a745;
            color: white;
        }

        .badge-capitan {
            background: #ffc107;
            color: #333;
        }

        .badge-admin {
            background: #dc3545;
            color: white;
        }

        .badge-activo {
            background: #28a745;
            color: white;
        }

        .badge-inactivo {
            background: #6c757d;
            color: white;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #8d6e63;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        .btn:hover {
            background: #a1887f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .actions {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
        }

        .back-link {
            color: #5d4037;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üë§ Mi Perfil</h1>
        <a th:href="@{/dashboard}" class="back-link">‚Üê Volver al Dashboard</a>
    </div>

    <div class="container">
        <!-- Mensajes de √©xito/error -->
        <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <!-- Informaci√≥n Personal -->
        <div class="profile-section">
            <h2>Informaci√≥n Personal</h2>
            <div class="profile-field">
                <span class="field-label">Nombre:</span>
                <span class="field-value" th:text="${persona.nombre}">Juan P√©rez</span>
            </div>
            <div class="profile-field">
                <span class="field-label">Correo:</span>
                <span class="field-value" th:text="${persona.correo}">juan@example.com</span>
            </div>
            <div class="profile-field">
                <span class="field-label">Tel√©fono:</span>
                <span class="field-value" th:text="${persona.numero} ?: 'No especificado'">+57 300 123 4567</span>
            </div>
            <div class="profile-field" th:if="${jugador != null}">
                <span class="field-label">RUT:</span>
                <span class="field-value" th:text="${jugador.rut} ?: 'No especificado'">123456789</span>
            </div>
        </div>

        <!-- Informaci√≥n de Cuenta -->
        <div class="profile-section">
            <h2>Informaci√≥n de Cuenta</h2>
            <div class="profile-field">
                <span class="field-label">Rol:</span>
                <span class="field-value">
                    <span th:class="${'badge badge-' + persona.rol.name()}"
                        th:text="${persona.rol.name()}">jugador</span>
                </span>
            </div>
            <div class="profile-field" th:if="${jugador != null}">
                <span class="field-label">Estado:</span>
                <span class="field-value">
                    <span th:class="${jugador.estado ? 'badge badge-activo' : 'badge badge-inactivo'}"
                        th:text="${jugador.estado ? 'Activo' : 'Inactivo'}">Activo</span>
                </span>
            </div>
            <div class="profile-field">
                <span class="field-label">ID:</span>
                <span class="field-value" th:text="${persona.idPersona}">1</span>
            </div>
        </div>

        <!-- Acciones -->
        <div class="actions">
            <a th:href="@{/perfil/editar}" class="btn">‚úèÔ∏è Editar Perfil</a>
            <a th:href="@{/dashboard}" class="btn btn-secondary">‚Üê Volver</a>
        </div>
    </div>
</body>

</html>
